<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Welcome to Our Digital Frontier</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      color: white;
      font-family: "Victor Mono", monospace;
    }

    #smiley {
      font-size: 54pt;
    }

    input,
    textarea {
      font-size: 22px;
      display: block;
      width: 100%;
      height: 100%;
      padding: 5px 10px;
      background: none;
      background-image: none;
      border: 1px solid lightgreen;
      color: white;
      border-radius: 5px;
      transition: border-color 0.25s ease, box-shadow 0.25s ease;

      &:focus {
        outline: 0;
        border-color: rgba(15, 165, 60, 1);
        box-shadow: 0 0 0 2px rgba(15, 165, 60, 0.5);
      }
    }

    #main-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #narrative {
      position: absolute;
      width: 75%;
      height: 80%;
      top: 20%;
      left: 10%;
      z-index: 3;
    }

    .narrative-part {
      display: none;
      height: 50px;
      font-size: 24pt;
      opacity: 0;
      margin: 35px;
    }
    .narrative-part>p{
        margin-top:75px;
        line-height:2;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      opacity: 0.7;
    }

    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      flex-direction: column; /* Organize children in a column */
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .cube {
      width: 150px;
      height: 150px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateCube 20s infinite linear;
      display: block;
      margin-bottom: 20px; /* Add some space below the cube */
    }

    .cube .face {
      position: absolute;
      width: 150px;
      height: 150px;
      background: transparent;
      border: 2px solid aliceblue;
      opacity: 0.8;
      overflow: hidden;
    }

    .front {
      transform: translateZ(75px);
    }

    .back {
      transform: rotateY(180deg) translateZ(75px);
    }

    .right {
      transform: rotateY(90deg) translateZ(75px);
    }

    .left {
      transform: rotateY(-90deg) translateZ(75px);
    }

    .top {
      transform: rotateX(90deg) translateZ(75px);
    }

    .bottom {
      transform: rotateX(-90deg) translateZ(75px);
    }

    .wave {
      position: absolute;
      width: 100%;
      height: 0;
      bottom: 0;
      transition: height 1s ease;
    }

    .wave::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 100%;
      top: -50px;
      left: 50%;
      transform: translate(-50%, -75%);
      border-radius: 40%;
      background: rgba(255, 255, 255, 0.8);
      animation: wave 5s linear infinite;
    }

    @keyframes wave {
      0% {
        transform: translate(-50%, -75%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -75%) rotate(360deg);
      }
    }

    @keyframes rotateCube {
      from {
        transform: rotateX(0deg) rotateY(0deg);
      }
      to {
        transform: rotateX(360deg) rotateY(360deg);
      }
    }

    #preloader-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      opacity: 0;
      z-index: 1;
      transition: opacity 1s ease;
    }
    #personalized-welcome {
      position: absolute;
      top: 20%;
      left: 25%;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 24pt;
      color: white;
    }

    .loading_text {
      display: flex; /* Use flexbox to layout the text and dots */
      align-items: center; /* Center the items vertically */
      justify-content: center; 
      margin-top: 50px;/* Center the content horizontally */
    }
    
    .loading_dots {
      display: inline-block;
      width: 30px; /* Reserve space for the dots */
      text-align: left; /* Align the dots to the left */
      animation: loadingDots 1.5s infinite step-start; /* Adjust animation */
    }
    
    @keyframes loadingDots {
      0%, 20% {
        content: ".";
      }
      40%, 60% {
        content: "..";
      }
      80%, 100% {
        content: "...";
      }
    }
    
    #experience-iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Initially set to -1 to prevent interference */
      opacity: 0;
      transition: opacity 1s ease, z-index 0s ease 1s; /* Add transition for z-index if needed */
    }
    
    
  </style>
</head>

<body>
  <div id="preloader">
    <div class="cube">
      <div class="face front"><div class="wave" style="background-color: #ff0000;"></div></div>
      <div class="face back"><div class="wave" style="background-color: #00ff00;"></div></div>
      <div class="face right"><div class="wave" style="background-color: #0000ff;"></div></div>
      <div class="face left"><div class="wave" style="background-color: #ffff00;"></div></div>
      <div class="face top"><div class="wave" style="background-color: #ff00ff;"></div></div>
      <div class="face bottom"><div class="wave" style="background-color: #00ffff;"></div></div>
    </div>
    <p class="loading_text">loading<span class="loading_dots"></span></p>

  </div>
  <div id="preloader-background"></div>
  <div id="personalized-welcome">
    Thank you, <span id="userNameDisplay"></span>. Get ready to explore our world of innovation!
  </div>
  <div id="main-container">
    <canvas id="matrix-rain-canvas"></canvas>
    <div id="narrative">
      <div class="narrative-part">
        Welcome to APT! Your Behind-the-Scenes Coding Powerhouse.
      </div>
      <div class="narrative-part">
        Embark on a journey tailored to your curiosity and professional
        interests.
      </div>
      <div class="narrative-part">
        Please enter your name (only 3 characters please)
        <span id="smiley">&#9786;</span> you will thank us later!
        <input type="text" id="userName" maxlength="3" />
      </div>
     
    </div>
  </div>
  <iframe id="experience-iframe" src="experience.html"></iframe>
  <script>
    const canvas = document.getElementById("matrix-rain-canvas");
    const ctx = canvas.getContext("2d");
    let isNamed = false;
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  
    let charset = "<A P T / >".split("");
      document.addEventListener('click', function(event) {
        console.log('Clicked element:', event.target);
        console.log('Clicked element ID:', event.target.id);
        console.log('Clicked element classes:', event.target.className);
      }, true);
      function animateLoadingDots() {
        const dots = document.querySelector('.loading_dots');
        let dotCount = 0;
        setInterval(() => {
          dotCount = (dotCount % 3) + 1; // Cycle dotCount from 1 to 3
          dots.textContent = '.'.repeat(dotCount); // Set the textContent of the span to one, two, or three dots
        }, 500); // Adjust the interval time as needed
      }
    function getCharset() {
      const storedName = localStorage.getItem("userName");
      return isNamed && storedName ? storedName.split("") : "<A P T / >".split("");
    }
  
    function updateCharset() {
      charset = getCharset();
    }
  
    const columns = canvas.width / 20;
    let drops = Array(Math.floor(columns)).fill(1);
  
    function drawMatrixRain() {
      updateCharset();
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
  
      ctx.font = "22px 'Victor Mono'";
      for (let i = 0; i < drops.length; i++) {
        const text = charset[Math.floor(Math.random() * charset.length)];
        ctx.fillStyle = "rgba(0, 255, 0, 0.5)";
        ctx.fillText(text, i * 20, drops[i] * 30);
        if (drops[i] * 30 > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(drawMatrixRain, 50);
  
    window.onload = function () {
      animateLoadingDots();
      const userNameInput = document.getElementById("userName");
      let narrativeParts = document.querySelectorAll(".narrative-part");
  
      function fadeInElement(index, onCompleteCallback) {
        narrativeParts[index].style.display = "block";
        let tween = new TWEEN.Tween({ opacity: 0 })
          .to({ opacity: 1 }, 1200)
          .onUpdate(function (object) {
            narrativeParts[index].style.opacity = object.opacity;
          })
          .onComplete(function () {
            if (index === 2) {
              userNameInput.focus();
            }
            if (onCompleteCallback) onCompleteCallback();
          })
          .start();
      }
  
      setTimeout(function () {
        fadeInElement(0, () => fadeInElement(1, () => fadeInElement(2)));
      }, 1000);
      userNameInput.addEventListener("click", function (event) {
        event.stopPropagation();
      });
      userNameInput.addEventListener("input", function () {
        const userName = userNameInput.value;
        
        if (userName.length === 3) {
            localStorage.setItem("userName", userName);
          startPreloader();
          document.getElementById("userNameDisplay").textContent = userName;
        }
      });
  
      function animate(time) {
        requestAnimationFrame(animate);
        TWEEN.update(time);
      }
      animate();
    };
  
    function startPreloader() {
      const personalizedWelcome = document.getElementById("personalized-welcome");
      const preloader = document.getElementById("preloader");
      const preloaderBackground = document.getElementById("preloader-background");
      const experienceIframe = document.getElementById("experience-iframe");
      const mainContainer = document.getElementById("main-container");
      preloader.style.display = "flex";
      mainContainer.style.display = "none";
      preloaderBackground.style.opacity = 1;
      preloaderBackground.style.zIndex = 9000;
      preloader.style.zIndex = 9999;
      experienceIframe.style.zIndex = -1;
      personalizedWelcome.style.zIndex = 10000;
      personalizedWelcome.style.display="block"; // Ensure iframe doesn't interfere initially
  
      const waves = document.querySelectorAll('.wave');
      let progress = 0;
  
      const interval = setInterval(() => {
        if (progress >= 100) {
          clearInterval(interval);
          setTimeout(() => {
            new TWEEN.Tween({ opacity: 1 })
              .to({ opacity: 0 }, 1000)
              .onUpdate(function (object) {
                preloader.style.opacity = object.opacity;
                preloaderBackground.style.opacity = object.opacity;
              })
              .onComplete(function () {
                preloader.style.display = "none"; // Hide the preloader after the animation
                experienceIframe.style.opacity = 1;
                experienceIframe.style.zIndex = "10000"; // Bring iframe to the front
              })
              .start();
          }, 10000); // Delay for preloader animation
        } else {
          progress += 1.25;
          waves.forEach(wave => {
            wave.style.height = progress + '%';
          });
        }
      }, 100);
    }
  
    // Call startPreloader function if needed right after it's defined or based on a specific event
  </script>
  
</body>

</html>
