<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Welcome to Our Digital Frontier</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      color: white;
      font-family: "Victor Mono", monospace;
    }

    #smiley {
      font-size: 54pt;
    }

    input,
    textarea {
      font-size: 22px;
      display: block;
      width: 100%;
      height: 100%;
      padding: 5px 10px;
      z-index: 500;
      background: none;
      background-image: none;
      border: 1px solid lightgreen;
      color: white;
      border-radius: 5px;
      transition: border-color 0.25s ease, box-shadow 0.25s ease;

      &:focus {
        outline: 0;
        border-color: rgba(15, 165, 60, 1);
        box-shadow: 0 0 0 2px rgba(15, 165, 60, 0.5);
      }
    }

    #main-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #narrative {
      position: absolute;
      width: 75%;
      height: 80%;
      top: 20%;
      left: 10%;
      z-index: 2;
    }

    .narrative-part {
      display: none;
      height: 50px;
      font-size: 24pt;
      opacity: 0;
      margin: 35px;
    }
    .narrative-part>p{
        margin-top:75px;
        line-height:2;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      opacity: 0.7;
    }

    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      flex-direction: column; /* Organize children in a column */
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .cube {
      width: 150px;
      height: 150px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateCube 20s infinite linear;
      display: block;
      margin-bottom: 20px; /* Add some space below the cube */
    }

    .cube .face {
      position: absolute;
      width: 150px;
      height: 150px;
      background: transparent;
      border: 2px solid aliceblue;
      opacity: 0.8;
      overflow: hidden;
    }

    .front {
      transform: translateZ(75px);
    }

    .back {
      transform: rotateY(180deg) translateZ(75px);
    }

    .right {
      transform: rotateY(90deg) translateZ(75px);
    }

    .left {
      transform: rotateY(-90deg) translateZ(75px);
    }

    .top {
      transform: rotateX(90deg) translateZ(75px);
    }

    .bottom {
      transform: rotateX(-90deg) translateZ(75px);
    }

    .wave {
      position: absolute;
      width: 100%;
      height: 0;
      bottom: 0;
      transition: height 1s ease;
    }

    .wave::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 100%;
      top: -50px;
      left: 50%;
      transform: translate(-50%, -75%);
      border-radius: 40%;
      background: rgba(255, 255, 255, 0.8);
      animation: wave 5s linear infinite;
    }

    @keyframes wave {
      0% {
        transform: translate(-50%, -75%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -75%) rotate(360deg);
      }
    }

    @keyframes rotateCube {
      from {
        transform: rotateX(0deg) rotateY(0deg);
      }
      to {
        transform: rotateX(360deg) rotateY(360deg);
      }
    }

    #preloader-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      opacity: 0;
      z-index: 1;
      transition: opacity 1s ease;
    }

    #experience-iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .loading_dots {
      margin-top: 50px;
      display: block;
    }
    
    .loading_dots:after {
      content: "";
      animation: loadingDots 1.5s infinite;
    }
    
    @keyframes loadingDots {
      0%, 20% {
        content: ".";
      }
      40%, 60% {
        content: "..";
      }
      80%, 100% {
        content: "...";
      }
    }
    
  </style>
</head>

<body>
  <div id="preloader">
    <div class="cube">
      <div class="face front"><div class="wave" style="background-color: #ff0000;"></div></div>
      <div class="face back"><div class="wave" style="background-color: #00ff00;"></div></div>
      <div class="face right"><div class="wave" style="background-color: #0000ff;"></div></div>
      <div class="face left"><div class="wave" style="background-color: #ffff00;"></div></div>
      <div class="face top"><div class="wave" style="background-color: #ff00ff;"></div></div>
      <div class="face bottom"><div class="wave" style="background-color: #00ffff;"></div></div>
    </div>
    <p class="loading_dots">loading</p>
  </div>
  <div id="preloader-background"></div>

  <div id="main-container">
    <canvas id="matrix-rain-canvas"></canvas>
    <div id="narrative">
      <div class="narrative-part">
        Welcome to APT! Your Behind-the-Scenes Coding Powerhouse.
      </div>
      <div class="narrative-part">
        Embark on a journey tailored to your curiosity and professional
        interests.
      </div>
      <div class="narrative-part">
        Please enter your name (only 3 characters please)
        <span id="smiley">&#9786;</span> you will thank us later!
        <input type="text" id="userName" maxlength="3" />
      </div>
      <div class="narrative-part" id="personalized-welcome">
        Thank you, <span id="userNameDisplay"></span>. Get ready to explore our world of innovation!
      </div>
    </div>
  </div>
  <iframe id="experience-iframe" src="experience.html"></iframe>
  <script>
    const canvas = document.getElementById("matrix-rain-canvas");
    const ctx = canvas.getContext("2d");
    let isNamed = false;
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let charset = "<A P T / >".split("");

    function getCharset() {
      const storedName = localStorage.getItem("userName");
      return isNamed && storedName
        ? storedName.split("")
        : "<A P T / >".split("");
    }

    function updateCharset() {
      charset = getCharset();
    }

    const columns = canvas.width / 20;
    let drops = Array(Math.floor(columns)).fill(1);

    function drawMatrixRain() {
      updateCharset();
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.font = "22px 'Victor Mono'";
      for (let i = 0; i < drops.length; i++) {
        const text = charset[Math.floor(Math.random() * charset.length)];
        ctx.fillStyle = "rgba(0, 255, 0, 0.5)";
        ctx.fillText(text, i * 20, drops[i] * 30);
        if (drops[i] * 30 > canvas.height && Math.random() > 0.975)
          drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(drawMatrixRain, 50);

    window.onload = function () {
      const userNameInput = document.getElementById("userName");
      userNameInput.addEventListener("click", function () {
        console.log("clicked");
        userNameInput.focus();
      })
      let narrativeParts = document.querySelectorAll(".narrative-part");
  
      function fadeInElement(index, onCompleteCallback) {
        narrativeParts[index].style.display = "block";
        let tween = new TWEEN.Tween({ opacity: 0 })
          .to({ opacity: 1 }, 1200)
          .onUpdate(function (object) {
            narrativeParts[index].style.opacity = object.opacity;
          })
          .onComplete(function () {
            if (index === 2) {
              // Autofocus on the username input field after it fades in
              userNameInput.focus();
            }
            if (onCompleteCallback) onCompleteCallback();
          })
          .start();
      }
      function fadeOutElement(index, onCompleteCallback) {
        let tween = new TWEEN.Tween({ opacity: 1 })
          .to({ opacity: 0 }, 200)
          .onUpdate(function (object) {
            narrativeParts[index].style.opacity = object.opacity;
          })
          .onComplete(function () {
            narrativeParts[index].style.display = "none";
            if (onCompleteCallback) onCompleteCallback();
          })
          .start();
      }
      setTimeout(function () {
        fadeInElement(0, () => fadeInElement(1, () => fadeInElement(2)));
      }, 1000);
  
      userNameInput.addEventListener("input", function () {
        const userName = userNameInput.value;
        isNamed = true;
        localStorage.setItem("userName", userName);
        if (userName.length === 3) {
          document.getElementById("userNameDisplay").textContent = userName;
          fadeOutElement(2, () =>
            fadeOutElement(1, () =>
              fadeOutElement(0, () => {
                fadeInElement(3, () => {
                  new TWEEN.Tween({ opacity: 0.5 })
                    .to({ opacity: 0.3 }, 2000)
                    .onUpdate(function (object) {
                      canvas.style.opacity = object.opacity;
                    })
                    .start();
  
                  startPreloader();
                });
              })
            )
          );
        }
      });
      function animate(time) {
        requestAnimationFrame(animate);
        TWEEN.update(time);
      }
      animate();
    };
    function fadeOutPersonalizedWelcome(onCompleteCallback) {
      const personalizedWelcome = document.getElementById("personalized-welcome");
      let tween = new TWEEN.Tween({ opacity: 1 })
        .to({ opacity: 0 }, 200)
        .onUpdate(function (object) {
          personalizedWelcome.style.opacity = object.opacity;
        })
        .onComplete(function () {
          personalizedWelcome.style.display = "none";
          if (onCompleteCallback) onCompleteCallback();
        })
        .start();
    }
    function startPreloader() {
      const preloader = document.getElementById("preloader");
      const preloaderBackground = document.getElementById("preloader-background");
      const mainContainer = document.getElementById("main-container");
      const experienceIframe = document.getElementById("experience-iframe");
  
      fadeOutPersonalizedWelcome(() => {
        preloader.style.display = "flex";
        preloaderBackground.style.opacity = 1;
        preloaderBackground.style.zIndex = 9000;
        preloader.style.zIndex = 9999;
  
        const waves = document.querySelectorAll('.wave');
        let progress = 0;
  
        const interval = setInterval(() => {
          if (progress >= 100) {
            clearInterval(interval);
            setTimeout(() => {
              new TWEEN.Tween({ opacity: 1 })
                .to({ opacity: 0 }, 1000)
                .onUpdate(function (object) {
                  preloader.style.opacity = object.opacity;
                  preloaderBackground.style.opacity = object.opacity;
                  mainContainer.style.opacity = object.opacity;
                })
                .onComplete(function () {
                  preloader.style.display = "none"; // Hide the preloader after the animation
                  experienceIframe.style.opacity = 1;
                })
                .start();
            }, 10000); // Increase the delay to 8 seconds
          } else {
            progress += 1.25;
            waves.forEach(wave => {
              wave.style.height = progress + '%';
            });
          }
        }, 100);
      });
    }
  </script>
</body>

</html>
